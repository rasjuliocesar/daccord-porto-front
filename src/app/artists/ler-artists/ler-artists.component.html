<div class="mat-elevation-z8">
    <table mat-table [dataSource]="artists" class="full-width-table">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef><strong>
            <h5>NOME</h5>
          </strong></th>
        <td mat-cell *matCellDef="let artists">{{artists.artist_name}}</td>
      </ng-container>

      <ng-container matColumnDef="genero">
        <th mat-header-cell *matHeaderCellDef><strong>
            <h5>GÊNERO</h5>
          </strong></th>
        <td mat-cell *matCellDef="let artists">{{artists.artist_genre}}</td>
      </ng-container>
  
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef><strong>
            <h5>AÇÕES</h5>
          </strong></th>
        <td mat-cell *matCellDef="let artists">
          <a routerLink="/artists/update/{{artists._id}}">
            <i class="material-icons editar">
              edit
            </i>
          </a>
  
          <a routerLink="/artists/delete/{{artists._id}}">
            <i class="material-icons deletar">
              delete
            </i>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let artists; columns: displayedColumns;"></tr>
    </table>
  </div>
