<div class="mat-elevation-z8">
    <table mat-table [dataSource]="song" class="full-width-table">
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef><strong>
            <h5>Título</h5>
          </strong></th>
        <td mat-cell *matCellDef="let song">{{song.title}}</td>
      </ng-container>

      <ng-container matColumnDef="artista">
        <th mat-header-cell *matHeaderCellDef><strong>
            <h5>Artista</h5>
          </strong></th>
        <td mat-cell *matCellDef="let song">{{song.artist}}</td>
      </ng-container>

      <ng-container matColumnDef="bpm">
        <th mat-header-cell *matHeaderCellDef><strong>
            <h5>Bpm</h5>
          </strong></th>
        <td mat-cell *matCellDef="let song">{{song.bpm}}</td>
      </ng-container>

      <ng-container matColumnDef="genre">
        <th mat-header-cell *matHeaderCellDef><strong>
            <h5>Gênero</h5>
          </strong></th>
        <td mat-cell *matCellDef="let song">{{song.genre}}</td>
      </ng-container>

      <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef><strong>
            <h5>version</h5>
          </strong></th>
        <td mat-cell *matCellDef="let song">{{song.version}}</td>
      </ng-container>

      <ng-container matColumnDef="difficulty">
        <th mat-header-cell *matHeaderCellDef><strong>
            <h5>difficulty</h5>
          </strong></th>
        <td mat-cell *matCellDef="let song">{{song.difficulty}}</td>
      </ng-container>
  
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef><strong>
            <h5>AÇÕES</h5>
          </strong></th>
        <td mat-cell *matCellDef="let song">
          <a routerLink="/song/update/{{song._id}}">
            <i class="material-icons editar">
              edit
            </i>
          </a>
  
          <a routerLink="/song/delete/{{song._id}}">
            <i class="material-icons deletar">
              delete
            </i>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let song; columns: displayedColumns;"></tr>
    </table>
  </div>
