<div class="mat-elevation-z8">
    <table mat-table [dataSource]="genre" matSort class="full-width-table">
            
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>
            <h5>NOME</h5>
          </strong></th>
        <td mat-cell *matCellDef="let genre">{{genre.name}}</td>
      </ng-container>
  
      <ng-container matColumnDef="id3">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>
            <h5>CÓDIGO ID3</h5>
          </strong></th>
        <td mat-cell *matCellDef="let genre">{{genre.id3}}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef><strong>
            <h5>AÇÕES</h5>
          </strong></th>
        <td mat-cell *matCellDef="let genre">
          <a routerLink="/genre/update/{{genre._id}}">
            <i class="material-icons editar">
              edit
            </i>
          </a>
  
          <a routerLink="/genre/delete/{{genre._id}}">
            <i class="material-icons deletar">
              delete
            </i>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let genre; columns: displayedColumns;"></tr>
    </table>
     <mat-paginator [pageSizeOptions] ="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
