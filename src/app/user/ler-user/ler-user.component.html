<div class="mat-elevation-z8">
    <table mat-table [dataSource]="user" class="full-width-table">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef><strong>
            <h5>NOME</h5>
          </strong></th>
        <td mat-cell *matCellDef="let user">{{user.name}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef><strong>
            <h5>E-MAIL</h5>
          </strong></th>
        <td mat-cell *matCellDef="let user">{{user.email}}</td>
      </ng-container>
  
      <ng-container matColumnDef="senha">
        <th mat-header-cell *matHeaderCellDef><strong>
            <h5>SENHA</h5>
          </strong></th>
        <td mat-cell *matCellDef="let user">{{user.password}}</td>
      </ng-container>

      <ng-container matColumnDef="ativo">
        <th mat-header-cell *matHeaderCellDef><strong>
            <h5>ATIVO</h5>
          </strong></th>
        <td mat-cell *matCellDef="let user">
          <span *ngIf="user.active === true">Sim</span>
          <span *ngIf="user.active === false">Não</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="administrador">
        <th mat-header-cell *matHeaderCellDef><strong>
            <h5>ADMINISTRADOR</h5>
          </strong></th>
        <td mat-cell *matCellDef="let user">
          <span *ngIf="user.active === true">Sim</span>
          <span *ngIf="user.active === false">Não</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef><strong>
            <h5>AÇÕES</h5>
          </strong></th>
        <td mat-cell *matCellDef="let user">
          <a routerLink="/user/update/{{user._id}}">
            <i class="material-icons editar">
              edit
            </i>
          </a>
  
          <a routerLink="/user/delete/{{user._id}}">
            <i class="material-icons deletar">
              delete
            </i>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>
    </table>
  </div>
