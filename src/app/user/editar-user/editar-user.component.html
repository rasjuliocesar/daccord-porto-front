<mat-card>
    <mat-card-title>Alterar Usuário</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="user.name" name="nome">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="E-mail" [(ngModel)]="user.email" name="email">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Senha" [(ngModel)]="user.password" name="senha">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Ativo</mat-label>
            <mat-select name="ativo" [(ngModel)]="user.active">
                <mat-option value="false">Não</mat-option>
                <mat-option value="true">Sim</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Administrador</mat-label>
            <mat-select name="adm" [(ngModel)]="user.userLogin">
                <mat-option value=1>Não</mat-option>
                <mat-option value=0>Sim</mat-option>
            </mat-select>
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="editar()" color="warn">
        Atualizar
    </button>

    <button mat-raised-button (click)="cancelar()">
        Cancelar
    </button>
</mat-card>
