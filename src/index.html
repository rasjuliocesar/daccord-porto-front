<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>MCI - Daccord</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    const height = 300;
    const width = 550;

    google.charts.load('current', { packages: [ 'corechart' ] })
    google.charts.setOnLoadCallback(drawChartGenre)
    google.charts.setOnLoadCallback(drawChartDificuldade)
    google.charts.setOnLoadCallback(drawChartAcorde)
    google.charts.setOnLoadCallback(drawChartDificuldadePizza)

    function drawChartGenre() {
        const container = document.querySelector('#genre')
        const data = new google.visualization.arrayToDataTable([
            [ 'Character', 'Ki' ],
            [ 'Rock', 10000 ],
            [ 'Reggae', 9000 ],
            [ 'Pop', 8000 ],
            [ 'Eletrônico', 5000 ],
            [ 'Sertanejo', 21000 ]
        ])
        const options = {
            title: 'Músicas  por Gênero',
            height: height,
            width: width
        }
        
        const genre = new google.visualization.PieChart(container)
        genre.draw(data, options)
    }
    
    function drawChartDificuldade() {
        const container = document.querySelector('#dificuldade')
        const data = new google.visualization.arrayToDataTable([
            [ 'Character', ''],
            [ 'Super Fácil', 10000 ],
            [ 'Fácil', 9000 ],
            [ 'Médio', 8000 ],
            [ 'Difícil', 5000 ]
        ])
        const options = {
            title: 'Músicas  por Dificuldade',
            height: height,
            width: width
        }

        // const dificuldade = new google.visualization.ColumnChart(container)
        const dificuldade = new google.visualization.BarChart(container)
        // const dificuldade = new google.visualization.LineChart(container)
        // const dificuldade = new google.visualization.PieChart(container)
        dificuldade.draw(data, options)
    }
    
    function drawChartAcorde() {
        const container = document.querySelector('#acorde')
        const data = new google.visualization.arrayToDataTable([
            [ 'Character', '' ],
            [ '0-3', 100 ],
            [ '4-5', 90 ],
            [ '6-8', 280 ],
            [ '9-12', 150 ],
            [ 'mais', 210 ]
        ])
        const options = {
            title: 'Músicas  por Quantidade de Acordes',
            height: height,
            width: width
        }

        const acorde = new google.visualization.ColumnChart(container)
        // const chart = new google.visualization.BarChart(container)
        // const chart = new google.visualization.LineChart(container)
        // const genre = new google.visualization.PieChart(container)
        acorde.draw(data, options)
    }
    
    function drawChartDificuldadePizza() {
        const container = document.querySelector('#dificuldadePizza')
        const data = new google.visualization.arrayToDataTable([
            [ 'Character', ''],
            [ 'Super Fácil', 10000 ],
            [ 'Fácil', 9000 ],
            [ 'Médio', 8000 ],
            [ 'Difícil', 5000 ]
        ])
        const options = {
            title: 'Músicas  por Dificuldade',
            height: height,
            width: width
        }

        // const dificuldade = new google.visualization.ColumnChart(container)
        //const dificuldade = new google.visualization.BarChart(container)
        // const dificuldade = new google.visualization.LineChart(container)
         const dificuldade = new google.visualization.PieChart(container)
        dificuldade.draw(data, options)
    }
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
